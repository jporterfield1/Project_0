<h3>All of the Delicious Recipes</h3>
<hr>
<table class="table table-hover">
    <tr *ngFor="let r of recipes | async">
        <td><img class="rounded" src="{{r.image}}"></td>
        <td><b>{{r.title | titlecase}}</b></td>
        <td>{{r.desc}}</td>
        <td><button (click)="recipeDetails(r.id)" class="btn btn-primary btn-info"
                style="margin-left: 10px">Details</button></td>
    </tr>
</table>
